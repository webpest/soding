<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans" rel="stylesheet">

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <div class="wrapper">
        <h3 class="title-header">YORU CART</h3>
        <div class="product">
            <button class="add-btn">+</button>
            Add a Mattress Protector (Queen Size)
        </div>
        <div style="padding: 0 15px">
            <div class="item">
                <span class="close-item">x</span>
                <div class="thumbnail">
                    <img src="http://via.placeholder.com/86x86" alt="">
                </div>
                <div class="desc">
                    <h3>The Mattress</h3>
                    <div class="item-desc">Size: Queen</div>
                    <div style="bottom: 0; position: absolute">
                        <button class="round-btn minus">-</button>
                        <span class="qty">1</span>
                        <button class="round-btn add">+</button>
                    </div>
                </div>
            </div>
            <div class="calculate">
                <div class="calx">
                    <h3>SUBTOTAL:</h3>
                    <span>$850</span>
                </div>
                <div class="calx">
                    <h3>SHIPPING:</h3>
                    <span>FREE</span>
                </div>
                <div class="calx" style="border-top: 1px solid #c2c2c2">
                    <h3>TOTAL:</h3>
                    <span>$
                        <span class="total">850</span>
                </div>
            </div>
            <div>
                <button class="btn pay">Buy with Pay</button>
                <button class="btn btn-primary checkout">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')

    </script>
    <script src="js/main.js"></script>
